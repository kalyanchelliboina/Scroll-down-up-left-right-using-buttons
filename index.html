#Scroll down, up, left, right using buttons


//Create a function


<script>

function scrollThrough(x, y) {
      window.scrollBy(x, y);
}

</script>


//create buttons


<button type="button" onclick="scrollThrough(0, 50)">Scroll down</button>
<button type="button" onclick="scrollThrough(0, -50)">Scroll up</button>
<button type="button" onclick="scrollThrough(50, 0)">Scroll right</button>
<button type="button" onclick="scrollThrough(-50, 0)">Scroll left</button>
